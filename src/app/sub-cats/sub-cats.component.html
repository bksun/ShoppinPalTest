
<mat-card class="example-card" *ngFor="let subcat of subcats[0]">
    <mat-card-header>
      <!-- <div mat-card-avatar class="header-image"></div> -->
      <mat-card-title>{{subcat.name}}</mat-card-title>

    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          {{subcat.description}}
        </p>
    </mat-card-content>
  </mat-card>
